<html>

	</head>
	<body>
		<style type='text/css'>
			.embeddedServiceHelpButton .helpButton .uiButton {
				background-color: #4A79FA;
				font-family: "Arial", sans-serif;
			}
			.embeddedServiceHelpButton .helpButton .uiButton:focus {
				outline: 1px solid #4A79FA;
			}
		</style>

		<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
		<script type='text/javascript'>
			var language = navigator.language;

			var initESW = function(gslbBaseURL) {
				embedded_svc.settings.displayHelpButton = true; //Or false
				embedded_svc.settings.language = language; //For example, enter 'en' or 'en-US'
				
				embedded_svc.settings.enabledFeatures = ['LiveAgent'];
				embedded_svc.settings.entryFeature = 'LiveAgent';

				embedded_svc.init(
					'https://audiovitality--devdian.sandbox.my.salesforce.com',
					'https://audiovitality--devdian.sandbox.my.salesforce-sites.com/',
					gslbBaseURL,
					'00D1q0000008iDB',
					'AVChat',
					{
						baseLiveAgentContentURL: 'https://c.la1-c1cs-cdg.salesforceliveagent.com/content',
						deploymentId: '57209000000ciEj',
						buttonId: '57309000000cjrg',
						baseLiveAgentURL: 'https://d.la1-c1cs-cdg.salesforceliveagent.com/chat',
						eswLiveAgentDevName: 'AVChat',
						isOfflineSupportEnabled: true
					}
				);
			};

			if (!window.embedded_svc) {
				var s = document.createElement('script');
				s.setAttribute('src', 'https://audiovitality--devdian.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
				s.onload = function() {
					initESW(null);
				};
				document.body.appendChild(s);
			} else {
				initESW('https://service.force.com');
			}
		</script>
	</body>
</html>
